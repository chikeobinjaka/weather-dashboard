<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid full-container">
      <div class="jumbotron row justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="row justify-content-left">
        <label class="switch" style="margin-left: 15px;">
          <!-- checked ==> Fahrenheit -->
          <input class="switch-input" id="temperature-unit-select" type="checkbox" checked />
          <span class="switch-label" data-on="&#8457;" data-off="&#8451;"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
      <!-- Main row that contains the rest of the page. It will house two columns. The left column
           will contain the location details like the search input and the list of past cities. The 
           second column will contain the weather details for the chosen city. If no city is chosen, 
           the app will choose the current location (https://www.w3schools.com/html/html5_geolocation.asp) -->
      <div class="main-web-page-row row">
        <!--Thsi column contains the City location information. Occupies 1/6 of the display-->
        <div class="col-md-2" style="margin-left: 5px; background-color: lightcyan;">
          <div class="row" style="margin-left: 2px;">
            <h4>Search for a City:</h4>
          </div>
          <div class="row" style="margin-left: 2px;">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="search-city-input"
              />
              <div class="input-group-append">
                <button
                  id="search-city-button"
                  class="btn btn-primary"
                  style="margin-right: 2px;"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="list-group">
            <div class="row" id="city-history-list-group">
              <!-- when any button is clicked with a valid city name in it, it should be made "active"-->
              <!--
              <button type="button" class="list-group-item list-group-item-action active">San Clemente, CA</button>
              <button type="button" class="list-group-item list-group-item-action disabled">&nbsp;</button>
              <button type="button" class="list-group-item list-group-item-action disabled">&nbsp;</button>
              <button type="button" class="list-group-item list-group-item-action disabled">&nbsp;</button>
              -->
            </div>
          </div>
        </div>
        <div class="col-md main-right-col">
          <div class="row justify-content-left" style="margin-top: 10px;">
            <h3 id="city-name-date-heading"></h3>
          </div>
          <div class="row justify-content-left" style="margin-top: 15px;">
            <h4>
              Temperature:&nbsp;<span id="city-temp" data-temp-unit="F"></span><span id="temp-type">&#8457;</span>
            </h4>
          </div>
          <div class="row justify-content-left" style="margin-top: 15px;">
            <h4>Humidity:&nbsp;<span id="city-humidity"></span>%</h4>
          </div>
          <div class="row justify-content-left" style="margin-top: 15px;">
            <h4>Wind Speed:&nbsp;<span id="city-windspeed"></span>MPH</h4>
          </div>
          <div class="row justify-content-left">
            <h4>UV Index:&nbsp;<span class="uv-index" id="city-uv-index"></span></h4>
          </div>
          <div class="row justify-content-left" style="margin-top: 20px;">
            <h3>5-Day Forecast:</h3>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
